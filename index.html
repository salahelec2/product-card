<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="product-img">
            <picture>
              <source
                srcset="./images/image-product-desktop.jpg"
                media="(min-width: 56rem)"
              />
              <img
                src="./images/image-product-mobile.jpg"
                alt="Image of Gabrielle Essence Eau De Parfum"
                loading="lazy"
                decoding="async"
              />
            </picture>
          </div>

          <div class="description">
            <span class="product-type">Perfume</span>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-tag">
              <span class="current-price price">$149.99</span>
              <span class="old-price price">$169.99</span>
            </div>
            <button>
              <img src="./images/icon-cart.svg" alt="" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
